<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Contact form</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: fixed;
      font-size: 11px;
      text-align: center;
      bottom: 0;
      padding: 1rem 1rem
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <form action="" class="form-contaner">
    <h2>Contact Us</h2>
    <div class="row-inputs">
      <div class="column-inputs">
        <label for="fristname">Frist Name *</label>
        <input type="text" id="fristname" name="fristName" required>
        <span class="error" id="firstNameError">This field is required</span>
      </div>
      <div class="column-inputs">
        <label for="lastname">Last Name *</label>
        <input type="text" id="lastname" name="lastName" required>
        <span class="error" id="lastNameError">This field is required</span>
      </div>
    </div>

    <div class="emailInput">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>
      <span class="error" id="emailError">Please enter a valid email address</span>
    </div>

    <label for="generalenquiry">Query Type *</label>
    <div class="row-inputs">
      <div class="radio">
        <input type="radio" name="generalEnquiry" id="generalenquiry" id="radioFrist">
        <label for="generalenquiry">General Enquiry </label>
      </div>

      <div class="radio left_box2">
        <input type="radio" name="supportRequest" id="supportrequest" id="hello">
        <label for="supportrequest">Support Request</label>
      </div>
      <span class="error" id="queryTypeError">Please select a query type</span>
    </div>

    <div class="message">
      <label for="message">Message *</label>
      <textarea name="message" id="message" rows="4" required></textarea>
      <span class="error" id="messageError">This field is required</span>

    </div>

    <div class="checkbox">
      <input type="checkbox" name="checkbox" id="checkbox" required>
      <label for="checkbox">I consent to being contacted by the team</label>
    </div>

    <div class="btn">
      <button type="submit" onclick="submited()">Submit</button>
    </div>

  </form>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/BekCodingAddict">Bek Coding Addict</a>.
  </div>
  <script async src="./script.js" defer></script>
</body>


</html>
